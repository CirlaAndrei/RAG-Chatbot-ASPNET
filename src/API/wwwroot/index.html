<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .user-message {
            align-items: flex-end;
        }

        .bot-message {
            align-items: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            position: relative;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .bot-message .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message-time {
            font-size: 0.7rem;
            color: #999;
            margin-top: 5px;
            margin-left: 5px;
            margin-right: 5px;
        }

        .sources {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 10px;
            font-size: 0.85rem;
            max-width: 70%;
        }

        .sources summary {
            cursor: pointer;
            color: #667eea;
            font-weight: 500;
        }

        .source-item {
            margin-top: 8px;
            padding: 8px;
            background: white;
            border-radius: 5px;
            border-left: 3px solid #667eea;
        }

        .source-score {
            color: #28a745;
            font-weight: bold;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        #questionInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        #questionInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        #sendButton:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 12px 16px;
            background: white;
            border-radius: 15px;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ü§ñ RAG Chatbot</h1>
            <p>Ask questions about your documents</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-content">
                    Hello! I'm your RAG chatbot. I can answer questions based on the documents in my knowledge base. Try asking me something!
                </div>
                <div class="message-time">Just now</div>
            </div>
        </div>

        <div class="chat-input-container">
            <input type="text" id="questionInput" placeholder="Type your question..." onkeypress="handleKeyPress(event)">
            <button id="sendButton" onclick="sendQuestion()">Send</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5162';
        let sessionId = localStorage.getItem('chatSessionId') || generateSessionId();
        localStorage.setItem('chatSessionId', sessionId);

        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendQuestion();
            }
        }

        async function sendQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            
            if (!question) return;

            // Clear input
            input.value = '';

            // Add user message to chat
            addMessage('user', question);

            // Show typing indicator
            showTypingIndicator();

            // Disable input and button
            setLoadingState(true);

            try {
                const response = await fetch(`${API_URL}/api/Chat/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question,
                        sessionId: sessionId,
                        maxSources: 3,
                        minScore: 0.5
                    })
                });

                // Remove typing indicator
                removeTypingIndicator();

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.success) {
                    addBotMessage(data.answer, data.sources);
                } else {
                    addErrorMessage(data.errorMessage || 'Sorry, I encountered an error.');
                }

            } catch (error) {
                removeTypingIndicator();
                addErrorMessage('Failed to connect to the server. Make sure the API is running.');
                console.error('Error:', error);
            } finally {
                setLoadingState(false);
            }
        }

        function addMessage(role, content) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role === 'user' ? 'user-message' : 'bot-message'}`;
            
            messageDiv.innerHTML = `
                <div class="message-content">${escapeHtml(content)}</div>
                <div class="message-time">${new Date().toLocaleTimeString()}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
        }

        function addBotMessage(content, sources) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            
            let sourcesHtml = '';
            if (sources && sources.length > 0) {
                sourcesHtml = '<details class="sources"><summary>View Sources</summary>';
                sources.forEach((source, index) => {
                    sourcesHtml += `
                        <div class="source-item">
                            <strong>Source ${index + 1}</strong> 
                            <span class="source-score">(Score: ${source.score.toFixed(2)})</span>
                            <p>${escapeHtml(source.content)}</p>
                        </div>
                    `;
                });
                sourcesHtml += '</details>';
            }
            
            messageDiv.innerHTML = `
                <div class="message-content">${escapeHtml(content)}</div>
                ${sourcesHtml}
                <div class="message-time">${new Date().toLocaleTimeString()}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
        }

        function addErrorMessage(message) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            messageDiv.innerHTML = `
                <div class="message-content error-message">‚ùå ${escapeHtml(message)}</div>
                <div class="message-time">${new Date().toLocaleTimeString()}</div>
            `;
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
        }

        function showTypingIndicator() {
            const messagesDiv = document.getElementById('chatMessages');
            const indicatorDiv = document.createElement('div');
            indicatorDiv.className = 'message bot-message';
            indicatorDiv.id = 'typingIndicator';
            indicatorDiv.innerHTML = `
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            messagesDiv.appendChild(indicatorDiv);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function setLoadingState(isLoading) {
            document.getElementById('sendButton').disabled = isLoading;
            document.getElementById('questionInput').disabled = isLoading;
        }

        function scrollToBottom() {
            const messagesDiv = document.getElementById('chatMessages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Add sample data button
        async function addSampleData() {
            try {
                const response = await fetch(`${API_URL}/api/Test/add-sample-data`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    addBotMessage('‚úÖ Sample data added successfully! Try asking about ASP.NET Core, RAG, or Clean Architecture.', []);
                } else {
                    addErrorMessage('Failed to add sample data.');
                }
            } catch (error) {
                addErrorMessage('Failed to connect to the server.');
            }
        }

        // Add sample data button to header
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('.chat-header');
            const button = document.createElement('button');
            button.textContent = 'üìö Add Sample Data';
            button.style.cssText = `
                background: rgba(255,255,255,0.2);
                border: none;
                color: white;
                padding: 5px 10px;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 10px;
                font-size: 0.8rem;
            `;
            button.onclick = addSampleData;
            header.appendChild(button);
        });
    </script>
</body>
</html>
